<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Success</title>
  </head>
  <body>
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li{% if message.tags %} class="{{message.tags}}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <h1>Thank you for logging in, {{names.first_name}} {{names.last_name}}</h1>
    <form action="/logout" method="post">
      {% csrf_token %}
      <input type="submit" value="Logout">
    </form>
  </body>
</html>
